<!DOCTYPE html>
<html lang="en">

<head>
  <title>Play Pool</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/static/js/pool.js" type="module"></script>
  <link rel="stylesheet" href="/static/css/pool.css">
</head>


<body>
  <div id="game-title">
    Pool Game
  </div>
  <div id="game-container">
    <div id="arrow">
      <div id="arrow-tip" class="arrow-part"></div>
      <div id="arrow-length" class="arrow-part"></div>
    </div>
    <div id="ball-0" class="ball solid"></div>
    <div id="ball-1" class="ball solid"></div>
    <div id="ball-2" class="ball solid"></div>
    <div id="ball-3" class="ball solid"></div>
    <div id="ball-4" class="ball solid"></div>
    <div id="ball-5" class="ball solid"></div>
    <div id="ball-6" class="ball solid"></div>
    <div id="ball-7" class="ball solid"></div>
    <div id="ball-8" class="ball solid"></div>
    <div id="ball-9" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="ball-10" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="ball-11" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="ball-12" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="ball-13" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="ball-14" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="ball-15" class="ball stripe">
      <div class="stripe-div"></div>
    </div>
    <div id="cue-container">
      <div id="cue">
        <div id="tip"></div>
        <div id="handle"></div>
      </div>
    </div>
</body>

</html>
